<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages clean URL fallback
      var path = window.location.pathname;
      var repoName = '/Sumit-Panchal-QA-Portfolio';
      window.location.replace(
        repoName + (path === '/' ? '' : path) + window.location.search + window.location.hash
      );
    </script>
  </head>
  <body></body>
</html>
